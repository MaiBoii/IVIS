<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	
	<script src="https://kit.fontawesome.com/6edffaec60.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<title>가위 바위 보 게임~~</title>
</head>
<body style="background-color: hwb(258 52% 16%);">
	<section class="game">
		<div class="title" style="height: 250px; align-items: center;">가위 바위 보</div><br>
		<div class="score" style="height: 350px;">
			<div class="playerScore">
				<h2>당신</h2>
				<p class="p-count count">0</p>
			</div>	
			<div class="computerScore">
				<h2>컴퓨터</h2>
				<p class="c-count count">0</p>
			</div>
		</div>
	
		<div class="move">뭐 낼지 고르세요!</div>
		<div class="movesleft">1 라운드</div>
		

		<div class="options">
			<button class="rock"> 바위</button>
			<button class="paper"> 보</button>
			<button class="scissor">가위</button>
		</div>
		
		<div class="result"></div>
		
		<button class="reload"></button>

	</section>

	<script src="app.js"></script>
</body>
</html>
