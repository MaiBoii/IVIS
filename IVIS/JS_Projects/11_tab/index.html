<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="title">
        <h2>소개</h2>
        <p>
          (대충 소개글)
        </p>
      </div>
      <div class="about-center section-center">
        <article class="about-img">
          <img src="./code.jpg" alt="" />
        </article>
        <article class="about">
          <!-- btn container -->
          <div class="btn-container">
            <button class="tab-btn active" data-id="history">역사</button>
            <button class="tab-btn" data-id="vision">비전</button>
            <button class="tab-btn" data-id="goals">목표</button>
          </div>
          <div class="about-content">
            <div class="content active" id="history">
              <p>
                흑흑
              </p>
            </div>
          <div class="content" id="vision">
              <p>
                울면
              </p>
            </div>
            <!-- end of single item -->
            <!-- single item -->
            <div class="content" id="goals">
              <p>
                강아지
              </p>
            </div>
            <!-- end of single item -->
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
