<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper || Simple</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

    <nav>
        <div class="nav-center">
            <h4>Color Flipper</h4>
            <ul class="nav-links">
                <li><a id="RGB-mode">RGB</a></li>
                <li><a id="hex-mode">Hex</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container" id="rgb">
            <h2>background color : <span class="color">
                RGB(255, 191, 255)
            </span>
        </h2>
            <button class="btn btn-hero" id="rgb-button">
                CLICK ME!
            </button>
        </div>

        <div class="container" id="hex">
            <h2>background color : <span class="color1">
                #f1f5f8
            </span>
        </h2>
            <button class="btn btn-hero" id="hex-button">
                CLICK ME!
            </button>
        </div>
    </main>
    <script src="flipper.js"></script>
</body>
</html>
